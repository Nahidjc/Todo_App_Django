<h3>To Do</h3>
<form action="/" method="POST">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>
{% for task in tasks %}
<div>
    <p>
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
    </p>
</div>


{% endfor %}
